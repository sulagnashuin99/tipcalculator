<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css">

    </head>
<body>
<div id=container>
    <h1>Tip Calculator</h1>
    <div id=calculator>

        <form>
            <p>How much was your bill?</p>
            $<input id="billamt" type="text" placeholder="Bill amount">
            <p>How was your service?</p>
            <select id="serviceQual">
                <option disabled selected value="0">--Choose an Option--</option>
                <option value="0.3">30&#37; &#45; Outstanding</option>
               <option value="0.25">25&#37; &#45; Good</option>
               <option value="0.2">20&#37; &#45; Average</option>
                <option value="0.15">15&#37; &#45; It was ok</option>
             <option value="0.1">10&#37; &#45; Bad</option>
            <option value="0.05">5&#37; &#45; Very Bad</option>
        </select>
        </form>
        <p>How many people are sharing the bill?</p>
        <input id="peopleamt" type="text" placeholder="Number of people">people
        <button type="button" id="calculate">Calculate!</button>
    </div>
    <div id="tipamnt">
        <sup>$</sup><span id="tip">0.00</span>
        <small id="each">Each</small>
        </div>
</div>
<script>
    function calculateTip(){
    var billAmt = document.getElementById("billamt").value;
    var serviceQual = document.getElementById("serviceQual").value;
    var peopleAmt = document.getElementById("peopleamt").value;

    if(billAmt==="" || serviceQual==0 ){
        alert("Please Enter Bill Amount")
        return;
    }
    if(peopleAmt === "" || peopleAmt <= 1){
        peopleAmt = 1;
        document.getElementById("each").style.display = "none";
    }else{
        document.getElementById("each").style.display = "block";
    }

    var total = (billAmt * serviceQual) / peopleAmt;
    total = Math.round(total * 100) / 100;
    total = total.toFixed(2);

    document.getElementById("tipamnt").style.display = "block";
    document.getElementById("tip").innerHTML = total;
}
 document.getElementById("tipamnt").style.display = "none";
  document.getElementById("each").style.display = "none";

document.getElementById("calculate").onclick = function(){
calculateTip();
};
</script>
</body>
</html>
